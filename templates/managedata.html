<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      body {
        margin: 10px;
      }
    </style>
  </head>
<body>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Index</th>
            <th scope="col">File Name</th>
            <th scope="col">Location or link</th>
            <th scope="col">Actions</th>
            <th scope="col">Analyze</th>
          </tr>
        </thead>
        <p>
            {{list_files.count}}    
        <p/>
        <tbody>
            {% for key, value in  files.items %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{value.filename}}</td>
                <td>{{value.pathoffile}}</td>
                <td>
                  <a class="btn btn-danger" href="/deletefiles/?Id={{value.filename}}">Delete</a>
                </td>
                <td>
                  <a class="btn btn-success" href="/analyze/?Id={{value.filename}}">Analyze</a>
                </td>
              </tr>
            {% endfor %}
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
