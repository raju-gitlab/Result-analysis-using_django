<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .align {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        a {
            width: 250px;
        }
    </style>
</head>

<body>
    {% if token == 1 %}
        <div class="alert alert-success" style="position: relative; text-align:center;" role="alert">
            Dataset uploaded successfully
        </div>
      
    {% endif %}

    {% if token == 2 %}
    <div class="alert alert-success" style="position: relative; text-align:center;" role="alert">
        Dataset link uploaded successfully
      </div>   
    {% endif %}
    <div class="align">
        <a href="/upload" class="btn btn-outline-primary">Upload Data</a>
        <a href="/managedata" class="btn btn-outline-primary">Manage Data</a>
        <a href="button" class="btn btn-outline-primary">Analyze Data</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
