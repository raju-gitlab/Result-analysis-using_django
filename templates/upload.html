<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .parent {
            position: absolute;
            top: 30%;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
        }
        .child {
            width: 40%;
        }
        h1 {
            text-align: center;
            position: relative;
            top: 80px;
        }
    </style>
</head>
<body>
    <h1>File Upload</h1>
    <div class="parent">
        <div class="child">
            <form action="/uploadfile" class="post-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}  
                {% comment %} {{ form.as_p }} {% endcomment %}
                <!-- <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter file name</label>
                    <input type="text" class="form-control" name="filename" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                 -->
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload file</label>
                    <input class="form-control" type="file" name="uploadfile" id="formFile" accept=".csv">
                </div>
             
                <button type="submit" class="btn btn-outline-primary">Upload Data</button>
                
            </form>
        </div>
        <div class="child">
            <form action="/uploaddata" method="post">
                {% csrf_token %}  
                <div class="mb-3">
                    <label for="formFile" class="form-label">Enter File Name</label>
                    <input type="text" class="form-control" name="filename" id="formFile" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Enter File Link</label>
                    <input type="text" class="form-control" name="filelink" id="formFileMultiple" aria-describedby="emailHelp">
                  </div>
                  <button type="submit" class="btn btn-outline-primary">Upload Data</button>
            </form>
              
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
